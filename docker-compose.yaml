version: '3.9'

services:

  naming-server:
    image: arbaaz06/msc-naming-server:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports:
      - "127.0.0.1:8761:8761"
    networks:
      - msc-microservice-network
    expose:
      - "8761"
      
  users-service:
    image: arbaaz06/msc-users-service:0.0.1-SNAPSHOT
    mem_limit: 700m
    ports:
      - "127.0.0.1:8000:8000"
    networks:
      - msc-microservice-network
    depends_on:
      - naming-server
    expose:
      - "8000"
      
  wallet-service:
    image: arbaaz06/msc-wallet-service:0.0.1-SNAPSHOT
